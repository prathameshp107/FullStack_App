<div class="mainContainer">
    <div class="innerContainer">
        <div class="photoSection"></div>
        <div class="contentSection">
            <div class="titleSection">
                <h2 class="title">Create an Account</h2>
                <p class="subtitle">Sign up to get started</p>
            </div>
            <div class="formFields">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                </div>
            </div>

            <button type="button" class="btn btn-primary">Sign Up</button>
            
            <div class="additionalOptions">
                <span class="account-message">Already have an account? </span><a routerLink="/login">LOG IN</a>
            </div>
        </div>
    </div>
</div>
