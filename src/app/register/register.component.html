<div class="mainContainer">
    <div class="innerContainer">
        <div class="photoSection"></div>
        <div class="contentSection">
            <div class="titleSection">
                <h2 class="title">Create an Account</h2>
                <p class="subtitle">Sign up to get started</p>
            </div>
            <div class="formFields">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                  
            <div class="additionalOptions">
                <span class="account-message">Already have an account? </span><a routerLink="/login">LOG IN</a>
            </div>
        </div>
    </div>
</div>
